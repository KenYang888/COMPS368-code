<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Edit Content</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <table width="100%" style="background-color: blue; border: 1;">
            <tr>
                <td style="text-align: right;">
                    <a th:href="@{/logout}" style="color:white;">Logout</a>
                </td>
            </tr>
        </table>   
        <br/>     
        <form th:action="@{/update}" method="POST" action="#" th:object="${objs}">
            <input type="hidden" th:field="*{id}" />
            <table border="1">
                <tr>
                    <th>Name</th>
                    <td>
                        <input type="text" th:field="*{name}" />
                        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p>
                    </td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td>
                        <input type="text" th:field="*{email}" />
                        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</p>
                    </td>
                </tr>  
                <tr>
                    <th>Phone</th>
                    <td>
                        <input type="text" th:field="*{phone}" />
                        <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Phone error</p>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="Submit" value="Create" /> &nbsp; &nbsp;
                        <input type="button" value="Back" onClick="javascript:window.location.href='/list';" />
                    </td>
                </tr>                          
            </table>
        </form>
    </body>
</html>
